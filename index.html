<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cyprus Holiday Optimizer</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css">
    <style>
        /* Minor body style to ensure Tailwind's font is picked up if Inter isn't available */
        body {
            font-family: 'Inter', system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, "Noto Sans", sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol", "Noto Color Emoji";
        }
    </style>
</head>
<body class="bg-gradient-to-br from-blue-100 via-indigo-50 to-purple-100 min-h-screen flex flex-col items-center justify-center p-4 selection:bg-indigo-500 selection:text-white">

    <div class="bg-white p-6 sm:p-8 rounded-xl shadow-2xl w-full max-w-2xl">
        <header class="text-center mb-6 sm:mb-8">
            <h1 class="text-3xl sm:text-4xl font-bold text-transparent bg-clip-text bg-gradient-to-r from-blue-600 via-indigo-600 to-purple-600">
                Cyprus Holiday Optimizer
            </h1>
            <p class="text-gray-600 mt-2 text-sm sm:text-base">Maximize your time off in Cyprus!</p>
        </header>

        <div class="mb-6">
            <label for="yearInput" class="block text-sm font-medium text-gray-700 mb-1">Enter Year:</label>
            <input type="number" id="yearInput" value="2025" class="mt-1 block w-full px-4 py-3 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm" placeholder="e.g., 2025">
        </div>

        <button id="generateButton" class="w-full bg-gradient-to-r from-blue-600 to-indigo-700 hover:from-blue-700 hover:to-indigo-800 text-white font-semibold py-3 px-4 rounded-lg shadow-md hover:shadow-lg focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 transition-all duration-300 ease-in-out transform hover:scale-105 active:scale-95">
            Generate Suggestions
        </button>

        <div id="statusArea" class="mt-6 text-center text-gray-600">
            </div>
        
        <div id="publicHolidaysDisplay" class="mt-6 p-4 bg-gray-50 rounded-lg shadow hidden">
             <h3 class="text-lg font-semibold text-gray-700 mb-2">Public Holidays for <span id="displayYearPh"></span>:</h3>
             <ul id="publicHolidaysList" class="list-disc list-inside text-sm text-gray-600 space-y-1 max-h-48 overflow-y-auto"></ul>
        </div>
        
        <div id="resultsAreaWrapper" class="mt-8">
            <div id="resultsArea" class="space-y-4">
                </div>
        </div>
    </div>

    <footer class="text-center mt-8 text-xs text-gray-500">
        <p>Calculations are based on Cyprus public holidays.</p>
        <p>Always verify holiday dates with official sources.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
